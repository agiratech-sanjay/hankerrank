<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #btndiv{
            position: relative;
            width:75%;
        }
        .btn {
            border: 1px solid black;
            width:30%;
            height:48px;
            font-size:24px;
        }
    </style>
</head>
<body>
    <div id="btndiv">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5" onclick="myfunc()">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
    </div>
    <script>
        const num=[1,2,3,6,9,8,7,4,5]
        function myfunc(){
            const btn1=document.getElementById("btn1");
            const btn2=document.getElementById("btn2");
            const btn3=document.getElementById("btn3");
            const btn4=document.getElementById("btn4");
            const btn5=document.getElementById("btn5");
            const btn6=document.getElementById("btn6");
            const btn7=document.getElementById("btn7");
            const btn8=document.getElementById("btn8");
            const btn9=document.getElementById("btn9");
            // console.log(value);
            const value=num.splice(num.length-2,1)
            num.unshift(value);
            // console.log(num);
            btn1.innerHTML=num[0];
            btn2.innerHTML=num[1];
            btn3.innerHTML=num[2];
            btn4.innerHTML=num[7];
            btn5.innerHTML=num[8];
            btn6.innerHTML=num[3];
            btn7.innerHTML=num[6];
            btn8.innerHTML=num[5];
            btn9.innerHTML=num[4];
        }
    </script>
</body>
</html>
